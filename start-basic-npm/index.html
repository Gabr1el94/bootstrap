<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap on NPM</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <source src="node_modules/bootstrap/dist/js/bootstrap.js" defer></source>
    <style>
        .container{
           border: 5px dotted blue;
           padding:10px;
           margin-bottom: 300px;
        }

        .row{
            border:5px solid purple;
            height: 100px;
            padding: 10px;
            margin: 0;
        }

        .col{
            border: 2px dashed red;
            height: 52%;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bootstrap</h1>
    <p>On NPM</p>

    <!-- Container -->
    <div class="container">
        <p>Container content</p>
        <p>About </p>
        <p>Reffers</p>
    </div>
    <!-- Container fluid-->
    <div class="container-fluid">
        <p>Container fluid</p>
        <p>full absolute</p>
    </div>

    <!-- Container grid -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
